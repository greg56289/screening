<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>確認１</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    form, #result-positive, #result-negative {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #4CAF50;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<h1 style="text-align:center;">１つめの確認です</h1>

<form id="diagnosisForm">
  <div class="question">
    <label>物事を行なうにあたって、難所は乗り越えたのに、詰めが甘くて仕上げるのが困難だったことが、どのくらいの頻度でありますか？</label>
    <select name="q1" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="0">めったにない</option>
      <option value="1">時々</option>
      <option value="1">頻繁</option>
      <option value="1">非常に頻繁</option>
    </select>
  </div>
  <div class="question">
    <label>計画性を要する作業を行なう際に、作業を順序だてるのが困難だったことが、どのくらいの頻度でありますか？</label>
    <select name="q2" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="0">めったにない</option>
      <option value="1">時々</option>
      <option value="1">頻繁</option>
      <option value="1">非常に頻繁</option>
    </select>
  </div>
  <div class="question">
    <label>約束や、しなければならない用事を忘れたことが、どのくらいの頻度でありますか？</label>
    <select name="q3" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="0">めったにない</option>
      <option value="1">時々</option>
      <option value="1">頻繁</option>
      <option value="1">非常に頻繁</option>
    </select>
  </div>
  <div class="question">
    <label>じっくりと考える必要のある課題に取り掛かるのを避けたり、遅らせたりすることが、どのくらいの頻度でありますか？</label>
    <select name="q4" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="0">めったにない</option>
      <option value="0">時々</option>
      <option value="1">頻繁</option>
      <option value="1">非常に頻繁</option>
    </select>
  </div>
  <div class="question">
    <label>長時間座っていなければならない時に、手足をそわそわと動かしたり、もぞもぞしたりすることが、どのくらいの頻度でありますか？</label>
    <select name="q5" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="0">めったにない</option>
      <option value="0">時々</option>
      <option value="1">頻繁</option>
      <option value="1">非常に頻繁</option>
    </select>
  </div>
  <div class="question">
    <label>まるで何かに駆り立てられるかのように過度に活動的になったり、何かせずにいられなくなることが、どのくらいの頻度でありますか？</label>
    <select name="q6" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="0">めったにない</option>
      <option value="0">時々</option>
      <option value="1">頻繁</option>
      <option value="1">非常に頻繁</option>
    </select>
  </div>
  <button type="submit">診断する</button>
</form>

<div id="result-positive" class="hidden">
  <h2>診断結果（天才カテゴリー）</h2>
  <p>この診断では、チャットボットによって自己理解を進めて欲しい（天才カテゴリーに入る）という結果でした。</p>
  <p>チャットボットを使って、さらに自分を知りましょう！</p>
  <button onclick="resetForm()">戻る</button>
</div>

<div id="result-negative" class="hidden">
  <h2>診断結果（対象外）</h2>
  <p>この診断では、対象者ではない（天才カテゴリーには入らない）という結果でした。</p>
  <p>通常の学習や支援を受けてください。</p>
  <button onclick="resetForm()">戻る</button>
</div>

<script>
  document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const scores = Array.from(formData.values()).map(Number);
    const totalScore = scores.reduce((sum, current) => sum + current, 0);
    document.getElementById('diagnosisForm').classList.add('hidden');
    if (totalScore >= 4) {
      document.getElementById('result-positive').classList.remove('hidden');
    } else {
      document.getElementById('result-negative').classList.remove('hidden');
    }
  });

  function resetForm() {
    document.getElementById('diagnosisForm').reset();
    document.getElementById('diagnosisForm').classList.remove('hidden');
    document.getElementById('result-positive').classList.add('hidden');
    document.getElementById('result-negative').classList.add('hidden');
  }
</script>
</body>
</html>
