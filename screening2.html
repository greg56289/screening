<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>確認２</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #4CAF50;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {

    }
    #result {

      margin: 2rem auto;

      background-color: #e7f4e4;
      border-left: 5px solid #4CAF50;
      display: none;
      text-align: center;
    }
    #backToFormButton {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #555;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #backToFormButton:hover {

</head>

<body>

</form>

<div id="result">
  <div id="resultText"></div>
  <button id="backToFormButton" onclick="closeThisWindow()">閉じる</button>
</div>

<script>
  // 診断ボタンクリック時の動作
  document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
    e.preventDefault(); // フォーム送信止める

    const formData = new FormData(this);
    const scores = Array.from(formData.values()).map(Number); // 数値に変換

    // 総合スコアによるASD傾向判定
    const totalScore = scores.reduce((sum, current) => sum + current, 0);
    const autismResult = (totalScore >= 14) ? "この診断では、チャットボットによって自己理解を進めて欲しい（天才カテゴリーに入る）でという結果でした。" : "この診断では、対象者ではない（天才カテゴリーには入らない）でした。";

    // 結果表示
    document.getElementById('resultText').innerHTML = `
      <h2>確認２の結果</h2>
      <p><strong>確認２：</strong> ${autismResult}</p>
      <p>※「チャットボットによって自己理解を進めて欲しい」と表示された方は、チャットボットシステムで深く理解しましょう。</p>
    `;
    document.getElementById('diagnosisForm').style.display = 'none';
    document.getElementById('result').style.display = 'block';
  });

  // ボタンクリック時に診断ページを閉じる関数
  function closeThisWindow() {
    window.open('', '_self').close();
  }
</script>

</body>
</html>
