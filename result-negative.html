<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>診断結果 - 対象外</title>
</head>
<body>
  <h1>診断結果</h1>
  <p>この診断では、対象者ではない（天才カテゴリーには入らない）という結果でした。</p>
  <p>通常の学習や支援を受けてください。</p>
  <button onclick="window.close()">閉じる</button>
  <script>
    window.onunload = function () {
      if (window.opener && !window.opener.closed) {
        window.opener.close(); // 親を閉じる
      }
    };
  </script>
</body>
</html>
