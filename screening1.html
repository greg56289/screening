<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>確認１</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9f9f9;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .question {
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: 2rem;
      background-color: #4CAF50;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: #e7f4e4;
      border-left: 5px solid #4CAF50;
      display: none;
      text-align: center;
    }
    #backToFormButton {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #555;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #backToFormButton:hover {
      background-color: #333;
    }
  </style>
</head>

<body>

<h1 style="text-align:center;">１つめの確認です</h1>

<form id="diagnosisForm">
  <div class="question">
    <label>物事を行なうにあたって、難所は乗り越えたのに、詰めが甘くて仕上げるのが困難だったことが、どのくらいの頻度でありますか？<br>（むずかしいところは乗りこえたのに、最後の仕上げがうまくできなかったことは、どれくらいありますか？）</label>
    <select name="q1" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="0">めったにない</option>
      <option value="1">時々</option>
      <option value="1">頻繁</option>
      <option value="1">非常に頻繁</option>
    </select>
  </div>

  <div class="question">
    <label>計画性を要する作業を行なう際に、作業を順序だてるのが困難だったことが、どのくらいの頻度でありますか？<br>（計画を立ててやらなきゃいけない作業で、順番を決めるのがむずかしかったことは、どれくらいありますか？）</label>
    <select name="q2" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="0">めったにない</option>
      <option value="1">時々</option>
      <option value="1">頻繁</option>
      <option value="1">非常に頻繁</option>
    </select>
  </div>

  <div class="question">
    <label>約束や、しなければならない用事を忘れたことが、どのくらいの頻度でありますか？<br>（約束していたことや、やらなきゃいけない用事を忘れたことは、どれくらいありますか？）</label>
    <select name="q3" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="0">めったにない</option>
      <option value="1">時々</option>
      <option value="1">頻繁</option>
      <option value="1">非常に頻繁</option>
    </select>
  </div>

    <div class="question">
    <label>じっくりと考える必要のある課題に取り掛かるのを避けたり、遅らせたりすることが、どのくらいの頻度でありますか？<br>（じっくり考えてやらなきゃいけない宿題や課題を、始めるのを後回しにしたり、やるのをさけたりしたことは、どれくらいありますか？）</label>
    <select name="q4" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="0">めったにない</option>
      <option value="0">時々</option>
      <option value="1">頻繁</option>
      <option value="1">非常に頻繁</option>
    </select>
  </div>

  <div class="question">
    <label>長時間座っていなければならない時に、手足をそわそわと動かしたり、もぞもぞしたりすることが、どのくらいの頻度でありますか？<br>（長い時間、座っていなきゃいけないときに、手や足をそわそわ動かしたり、もぞもぞしたりしたことは、どれくらいありますか？）</label>
    <select name="q5" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="0">めったにない</option>
      <option value="0">時々</option>
      <option value="1">頻繁</option>
      <option value="1">非常に頻繁</option>
    </select>
  </div>

 <div class="question">
    <label>まるで何かに駆り立てられるかのように過度に活動的になったり、何かせずにいられなくなることが、どのくらいの頻度でありますか？<br>（まるで何かにせきたてられるみたいに、じっとしていられずに動き回ったり、何かをし続けてしまうことは、どれくらいありますか？）</label>
    <select name="q6" required>
      <option value="">選んでください</option>
      <option value="0">まったくない</option>
      <option value="0">めったにない</option>
      <option value="0">時々</option>
      <option value="1">頻繁</option>
      <option value="1">非常に頻繁</option>
    </select>
  </div>
  
  <button type="submit">診断する</button>
</form>

<div id="result">
  <div id="resultText"></div>
  <button id="backToFormButton" onclick="closeThisWindow()">閉じる</button>
</div>

<script>
  // 診断ボタンクリック時の動作
  document.getElementById('diagnosisForm').addEventListener('submit', function(e) {
    e.preventDefault(); // フォーム送信止める

    const formData = new FormData(this);
    const scores = Array.from(formData.values()).map(Number); // 数値に変換

    // 総合スコアによるADHD傾向判定
    const totalScore = scores.reduce((sum, current) => sum + current, 0);
    const autismResult = (totalScore >= 4) ? "学校に支援を求めてもいいという結果でした。" : "この確認で問題はありませんでした。";

    // 結果表示
    document.getElementById('resultText').innerHTML = `
      <h2>確認１の結果</h2>
      <p><strong>確認１：</strong> ${autismResult}</p>
      <p>※「学校に支援を求めてもいい」と表示された方は、後日用意するチャットボットシステムで深く理解しましょう。</p>
    `;
    document.getElementById('diagnosisForm').style.display = 'none';
    document.getElementById('result').style.display = 'block';
  });

// ボタンクリック時に診断ページを閉じる関数
function closeThisWindow() {
  window.open('', '_self').close();
}
</script>

</body>
</html>
